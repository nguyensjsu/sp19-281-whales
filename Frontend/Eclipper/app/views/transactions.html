<div class="col-lg-12.trans. ng-controller="paymentCtrl as pctrl">
  <div class="panel panel-primary custom-panel">
    <div class="panel-heading">
      <h3 class="panel-title">Wallet</h3>
    </div>
    <div class="panel-body">
      <div class="col-lg-12">
        <div class="thumbnail">
          <div class="col-lg-12 balance">
            <h3 class="text-align-center">US$<span style="padding-left:5px">{{pctrl.trans.balance}}</span></h3>
          </div>
          <div class="col-lg-12 text-align-center">
            <button type="button" class="btn btn-primary btn-lg" ng-click="pctrl.addFunds()">ADD FUNDS</button>
          </div>
        </div>
      </div>
      <div class="col-lg-12">
        <h3>Payment Methods</h3>
        <ul class="list-group">
          <li class="list-group-item" ng-repeat="item in pctrl.trans.transHistory.>
            <span>{{item.type}}</span>
            <span style="float:right">{{item.cardNumber}}</span></li>
          </ul>
          <a ng-click="pctrl.addMethods()">Add Payment Method</a>
        </div>
      </div>
    </div>
  </div>
  <!--- ADD FUNDS --->
  <script type="text/ng-template" id="addFunds.html">
    <div class="modal-header">
      <h3 class="modal-title" id="modal-title">Add Funds</h3>
    </div>
    <div class="modal-body">
      <div class='form-row' ng-if="afModal.trans.transHistory.length==0">
        <div class='col-xs-12'>
          <div class="radio" ng-repeat="item in afModal.types">
            <label><input type="radio"  ng-model="afModal.checkedId" value="{{item.id}}">{{item.name}}</label>
          </div>
        </div>
      </div>
      <div class='form-row' ng-if="afModal.trans.transHistory.length==0">
        <div class='col-xs-12 form-group required'>
          <label class='control-label'>Name on Card</label>
          <input class='form-control' size='4' type='text' ng-model="afModal.trans.ethod.name">
        </div>
      </div>
      <div class='form-row' ng-if="afModal.trans.transHistory.length==0">
        <div class='col-xs-12 form-group card required'>
          <label class='control-label'>Card Number</label>
          <input ui-mask="9999 9999 9999 9999" class='form-control' size='20' type='text' ng-model="afModal.trans.ethod.cardNumber">
        </div>
      </div>
      <div class='form-row' ng-if="afModal.trans.transHistory.length==0">
        <div class='col-xs-4 form-group cvc required'>
          <label class='control-label'>CVV</label>
          <input ui-mask="999" class='form-control' placeholder='cvv' size='4' type='text' ng-model="afModal.trans.ethod.cvv">
        </div>
        <div class='col-xs-4 form-group expiration required' ng-if="afModal.trans.transHistory.length==0">
          <label class='control-label'>Expiration</label>
          <input class='form-control'  ui-mask="99" placeholder='MM' size='2' type='text' ng-model="afModal.trans.ethod.month">
        </div>
        <div class='col-xs-4 form-group expiration required' ng-if="afModal.trans.transHistory.length==0">
          <label class='control-label'>Â </label>
          <input class='form-control' ui-mask="9999" placeholder='YYYY' size='4' type='text' ng-model="afModal.trans.ethod.year">
        </div>
      </div>
      <div class='form-row'>
        <div class='col-xs-12 form-group card required'>
          <label class='control-label'>Amount</label>
          <input autocomplete='off' class='form-control amount' ng-model="afModal.trans.funds" size='20' type='text'>
        </div>
      </div>

      </div>
      <div class="modal-footer">
        <input type="submit" class="btn btn-primary"  ng-click="afModal.ok()">
        <button class="btn btn-warning" type="button" ng-click="afModal.cancel()">Cancel</button>
      </div>
    </script>
